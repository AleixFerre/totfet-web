<h3>Llistes</h3>

<mat-radio-group (change)="selectList($event.value)" class="radio-group">
  @for (list of lists; track $index) {
  <mat-radio-button [value]="list" [checked]="list.name === selectedList.name">
    {{ list.name | titlecase }}
  </mat-radio-button>
  }
</mat-radio-group>

<button
  class="info-button"
  mat-icon-button
  aria-label="Info about multitenant menu"
  (click)="openInfo()"
>
  <mat-icon> add </mat-icon>
</button>
