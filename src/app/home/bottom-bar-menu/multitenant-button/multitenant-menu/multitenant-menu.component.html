<h3>Llistes</h3>

<mat-radio-group [(ngModel)]="selectedList" class="radio-group">
  @for (list of lists; track $index) {
  <mat-radio-button [value]="list" [checked]="selectedList === list">
    {{ list.name }}
  </mat-radio-button>
  }
</mat-radio-group>

<button
  class="info-button"
  mat-icon-button
  aria-label="Info about multitenant menu"
  (click)="openInfo()"
>
  <mat-icon> add </mat-icon>
</button>
