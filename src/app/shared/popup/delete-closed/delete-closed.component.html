<h2 mat-dialog-title>Esborrar comprats</h2>
<mat-dialog-content>
  <p>ALERTA: No pots desfer aquesta acció. Això borrarà totes les compres ja comprades.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">No gràcies</button>
  <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>
    Esborrar
  </button>
</mat-dialog-actions>
