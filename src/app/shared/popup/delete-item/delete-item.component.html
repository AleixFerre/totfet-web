<h2 mat-dialog-title>Esborrar "{{ data.name }}"?</h2>
<mat-dialog-content>
  ALERTA: No pots desfer aquesta acció.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">No, gràcies</button>
  <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>
    Esborrar
  </button>
</mat-dialog-actions>
