<div class="card" [ngClass]="{'first': isFirst}">
  <span class="amount">{{ item.amount }}</span>
  <span class="name">{{ item.name }}</span>
  <div class="divider"></div>
  @for (action of actions; track action; let i = $index) {
    <button mat-icon-button (click)="onClick.next(action)">
      <mat-icon [color]="CardActionColors[action]">{{ CardActionIcons[action] }}</mat-icon>
    </button>
  }
</div>
